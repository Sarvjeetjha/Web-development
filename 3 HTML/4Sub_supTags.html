<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup & sub tags</title>
</head>
<body>
    <!-- superscrit element -->
    <h1>(a+b)<sup>2</sup>=a <sup>2</sup> + b <sup>2</sup> + 2*a*b</h1>

    <!-- subscript element -->
    <h1>Formula for water is H <sub>2</sub>O</h1>
</body>
</html>
