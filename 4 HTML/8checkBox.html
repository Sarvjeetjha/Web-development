<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="/server">
        <div>
            <input type="checkbox" name="age" id="age"><!-- checked  attribute only no argument is optional if it is checked than by default it will checked --> 
            <label for="age">my age is 18+</label>
            <button>Submit</button>
        </div>

    </form>
</body>
</html>
