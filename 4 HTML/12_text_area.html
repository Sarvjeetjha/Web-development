<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
</head>
<body>
    <form action="">
        <div>
            <label for="male">male</label>
            <input type="radio" id="male" name="sex" value="male">
            <label for="female">female</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="others">others</label>
            <input type="radio" id="others" name="sex" value="others">
            <br>
           
        </div>
        <div>
            <label for="profession">Select your role</label>
            <select name="Profession" id="profession">
                <option >Select your option</option>
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <div>
            <label for="volume">volume</label>
            <input type="range" min="0" max="100" step="10" name="volume" id="volume" value ="70">
        </div>
        <div>
            <label for="feeedback">Write your feedback here</label>
            <textarea  placeholder="write your feedback here" id="feedback"  name ="feeback" ></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
