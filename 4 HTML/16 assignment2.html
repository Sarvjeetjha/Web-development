<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice question</title>
</head>
<body>
    <form action="/server">
        <h2>Registration Form</h2>
        <input type="text" name="fname" placeholder="First name">
        <input type="text" name="lname" placeholder="Last name">
        <br>
        <br>
        <label for="gender">Please select your gender:</label>
        <select name="gender" id="gender">
            <option value="">Select your Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        <br>
        <label>Do you agree to all terms and services?</label>
        <input type="checkbox" id="agree" value="Yes" name="agree"checked >
        <label for="agree">Yes, I agree</label>
        <br>
        <button>Register</button>

    </form>
</body>
</html>
