 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
</head>
<body>
    <caption>TABLE</caption>
    <table border="black">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2"> Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>end</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8: 00 am</td>
            <td rowspan="2">5:00pm</td>
            <td>Introduction to iml</td>
        </tr>
        <tr>
            <td>Validity</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00</td>
            <td>10:00</td>
            <td >hgdvkghs</td>
        </tr>
        <tr>
           
            <td >8:00</td>
            <td>10:00</td>
            <td rowspan="2">Xpath</td>
     
        
        <tr>
            <td>2:00 p.m</td>
            <td>5:00 p.m</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m</td>
            <td>12:00 p.m</td>
            <td>XLS Formatting Objects</td>
        </tr>
      
    </table>
</body>
</html>
