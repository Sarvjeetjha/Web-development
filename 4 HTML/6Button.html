<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
</head>
<body>
    <form action="\action">
        <div>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter username" id="username">
        </div>
        <div>
            <label >
                Password
                <input type="password" placeholder="password" >
            </label>
            
        </div>
        <div>
            <label for="age" >Age</label>
            <input type="Number" id="age" placeholder="enetr age">
            
        </div>
        <button>Submit</button>
        <button type="submit">Submit type</button>
        <button type="button">Button type</button>
        <button type="reset">Reset</button>
        <br>
        <input type="submit">  <!--by default submit type has submit text we can change using value attribute -->
        <br>
        <input type="button" value="Button type using input tag">
    </form>
    <!-- <button type="submit">submit</button>    no data to submit outside form tag -->
    
</body>
</html>
